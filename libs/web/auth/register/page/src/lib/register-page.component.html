<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <flashcards-title i18n="Auth Register|Title">Sign up</flashcards-title>
  <flashcards-auth-firstname [control]="form.controls.firstname"></flashcards-auth-firstname>
  <flashcards-auth-lastname [control]="form.controls.lastname"></flashcards-auth-lastname>
  <flashcards-auth-email [control]="form.controls.email"></flashcards-auth-email>

  <flashcards-auth-code [control]="form.controls.code" *ngIf="sent"></flashcards-auth-code>
  <div>
    <button type="submit" mat-raised-button color="primary" i18n="Auth Login|Sign Up Button" [disabled]="submitted">Sign up</button>
  </div>
  <p>
    <a routerLink="/auth/login" i18n="Auth Register|Sign in">Sign in</a>
  </p>
</form>

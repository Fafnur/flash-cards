<ng-container *ngIf="cards.length > 0; else emptyTpl">
  <div class="carousel">
    <flashcards-card-carousel
      (learned)="onLearned($event)"
      [card]="card"
      [active]="0 === index"
      *ngFor="let card of cards; let index = index; trackBy: trackByFn"
    ></flashcards-card-carousel>
  </div>
  <flashcards-card-actions (learned)="onLearn($event)"></flashcards-card-actions>
</ng-container>

<ng-template #emptyTpl>
  <p i18n="Card Carousel|No Words">No words to learn</p>
</ng-template>

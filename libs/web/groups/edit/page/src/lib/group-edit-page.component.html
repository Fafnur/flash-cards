<mat-card *ngIf="uuid | getGroup | async; let group">
  <mat-card-header>
    <mat-card-title i18n="Group Edit|Title">Edit {{ group.name }} </mat-card-title>
    <flashcards-group-menu [uuid]="uuid"></flashcards-group-menu>
  </mat-card-header>
  <mat-card-content>
    <flashcards-group-form [group]="group" (changed)="onChanged($event)"></flashcards-group-form>
  </mat-card-content>
  <mat-card-header>
    <mat-card-title>Cards</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <flashcards-cards-table [group]="group"></flashcards-cards-table>
  </mat-card-content>
</mat-card>

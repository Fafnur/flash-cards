<h2 mat-dialog-title i18n="Group Remove Dialog|Title">Remove group</h2>
<mat-dialog-content i18n="Group Remove Dialog|Description">Are you really want to delete group?</mat-dialog-content>
<div mat-dialog-actions align="end">
  <button type="button" mat-button mat-dialog-close i18n="Actions|Cancel">Cancel</button>
  <button type="submit" mat-button color="warn" i18n="Actions|Delete" (click)="onRemove()">Delete</button>
</div>

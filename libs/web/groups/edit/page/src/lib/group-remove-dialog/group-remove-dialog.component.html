<h2 mat-dialog-title>Remove group</h2>
<mat-dialog-content> Are you really want to delete group? </mat-dialog-content>
<div mat-dialog-actions align="end">
  <button type="button" mat-button mat-dialog-close>Cancel</button>
  <button type="submit" mat-button color="warn" (click)="onRemove()">Delete</button>
</div>

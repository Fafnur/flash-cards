<h2 mat-dialog-title i18n="Group Create|Title">Create a new group</h2>
<mat-dialog-content>
  <flashcards-group-form (submitted)="onSubmitted($event)"></flashcards-group-form>
</mat-dialog-content>
<div mat-dialog-actions>
  <button type="button" mat-button mat-dialog-close i18n="Actions|Cancel">Cancel</button>
  <button type="submit" mat-button color="primary" i18n="Actions|Create" (click)="onSubmit()">Create</button>
</div>

<h2 mat-dialog-title>Create a new group</h2>
<mat-dialog-content>
  <flashcards-group-form (submitted)="onSubmitted($event)"></flashcards-group-form>
</mat-dialog-content>
<div mat-dialog-actions>
  <button type="button" mat-button mat-dialog-close>Cancel</button>
  <button type="submit" mat-button color="primary" (click)="onSubmit()">Create</button>
</div>

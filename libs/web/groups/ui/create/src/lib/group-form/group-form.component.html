<form [formGroup]="form" (ngSubmit)="onCreate()">
  <h2 mat-dialog-title>Create a new group</h2>
  <mat-dialog-content>
    <flashcards-group-name [control]="form.controls.name"></flashcards-group-name>
    <flashcards-group-lang label="Original language" [control]="form.controls.original"></flashcards-group-lang>
    <flashcards-group-lang label="Translation" [control]="form.controls.translation"></flashcards-group-lang>
  </mat-dialog-content>
  <div mat-dialog-actions>
    <button type="button" mat-button mat-dialog-close>Cancel</button>
    <button type="submit" mat-button color="primary">Create</button>
  </div>
</form>

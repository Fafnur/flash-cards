<mat-form-field appearance="fill">
  <mat-label>{{ label }}</mat-label>
  <input
    type="text"
    placeholder="Субъект РФ"
    matInput
    name="region"
    autocomplete="off"
    [formControl]="control"
    [matAutocomplete]="auto"
    (blur)="onClose()"
  />
  <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn" (closed)="onClose()">
    <mat-option *ngFor="let option of filteredOptions$ | async; trackBy: trackByFn" [value]="option.value">
      {{ option.label }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <flashcards-group-name [control]="form.controls.name"></flashcards-group-name>
  <flashcards-row>
    <flashcards-column tablet="6">
      <flashcards-group-lang
        i18n-label="Group Field|Original language"
        label="Original language"
        [control]="form.controls.original"
      ></flashcards-group-lang>
    </flashcards-column>
    <flashcards-column tablet="6">
      <flashcards-group-lang
        i18n-label="Group Field|Translation"
        label="Translation"
        [control]="form.controls.translation"
      ></flashcards-group-lang>
    </flashcards-column>
  </flashcards-row>
  <ng-content></ng-content>
</form>

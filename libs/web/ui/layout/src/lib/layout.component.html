<ng-container [ngSwitch]="currentType$ | async">
  <ng-container *ngSwitchDefault>
    <flashcards-header></flashcards-header>
    <main>
      <ng-container *ngTemplateOutlet="template"></ng-container>
    </main>
    <flashcards-menu></flashcards-menu>
  </ng-container>
  <ng-container *ngSwitchCase="types.Tablet">
    <flashcards-sidebar></flashcards-sidebar>
    <main>
      <ng-container *ngTemplateOutlet="template; context: { fluid: true }"></ng-container>
    </main>
  </ng-container>
  <ng-container *ngSwitchCase="types.Web">
    <flashcards-header>
      <flashcards-menu></flashcards-menu>
    </flashcards-header>
    <main class="flashcards-main">
      <ng-container *ngTemplateOutlet="template"></ng-container>
    </main>
    <flashcards-footer></flashcards-footer>
  </ng-container>
</ng-container>

<ng-template #template let-fluid="fluid">
  <router-outlet name="top"></router-outlet>
  <flashcards-container [fluid]="fluid">
    <router-outlet></router-outlet>
  </flashcards-container>
  <router-outlet name="bottom"></router-outlet>
</ng-template>
